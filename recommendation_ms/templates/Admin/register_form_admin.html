<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WMSUGGEST</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
   
<div class="form-container">

   <form action="{{ url_for('_route_admin.register_admin')}}" method="POST">
      
      
      <h3>Create Account</h3>
      <br>
      <div class="form-floating mb-3">
         <input type="text" class="form-control" required id="floatingInputInvalid" id="floatingInput" name="first_name"  placeholder="Enter your First name">
         <label style="color: #111;" for="floatingInput">First Name</label>
       </div>
       <div class="form-floating mb-3">
         <input type="text" class="form-control"  id="floatingInputInvalid" id="floatingInput" name="middle_name"  placeholder="Enter your Middle name">
         <label style="color: #111;" for="floatingInput">Middle Name</label>
       </div>
       <div class="form-floating mb-3">
         <input type="text" class="form-control" required id="floatingInputInvalid" id="floatingInput" name="last_name"  placeholder="Enter your Middle name">
         <label style="color: #111;" for="floatingInput">Last Name</label>
       </div>
       <div class="form-floating">
         <select class="form-select" required id="floatingSelect" name="sex" aria-label="Floating label select example">
           <option selected></option>
           <option value="Male">Male</option>
           <option value="Female">Female</option>
         </select>
         <label for="floatingSelect">Sex</label>
       </div>
       <div class="form-floating mb-3">
         <input type="email" class="form-control" required id="floatingInputInvalid" id="floatingInput" name="email" placeholder="Personal Email/School Email">
         <label style="color: #111;" for="floatingInput">Email address</label>
       </div>
       <div class="form-floating mb-3" class="input-group">
         <input type="password" class="form-control" required id="floatingInputInvalid" id="floatingInput" name="password" placeholder="Password">
         <label style="color: #111;" for="floatingInput">Password</label>
       </div>
      

      <!-- <select name="user_type">
         <option value="student">Student</option>
         <option value="admin">Admin</option>
      </select> -->
      <input type="submit" name="submit" value="Create" class="form-btn">
      <p ><a href="/admin" style="color: rgb(25, 82, 240);">Back</a></p>
   </form>

</div>

</body>
</html>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.all.min.js"></script>
