
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WMSUGGEST</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div class="form-container">

   
   <form action="{{ url_for('_route_student.login_student') }}" method="POST">
      
      <h3>Sign in</h3>
      
      <div class="form-floating mb-3">
        <input type="email" class="form-control" required id="floatingInputInvalid" id="floatingInput" name="email" placeholder="name@example.com">
        <label style="color: #111;" for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingInput" required name="password" placeholder="name@example.com">
        <label style="color: #111;"  name="password" for="floatingInput">Password</label>
      </div>
     
      
      <input type="submit" name="submit" value="Sign in" class="form-btn">
      <p>Don't have an account? <a href="/register_form">Register</a></p>
   </form>
</div>

</body>
</html>
